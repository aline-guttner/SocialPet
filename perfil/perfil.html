<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="intl-tel-input-17.0.0/build/css/intlTelInput.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap');
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Perfil</title>
</head>

<body>
    <div class="row">
        <div class="col-sm-12">
            <nav class=" navbar mynavbar"><button onclick="mostrarNavbar()" id="botaoMenu"><img id="menu"
                        src="../imagens/menu-4-32.png" alt="Menu branco"></button><img class="logo"
                    src="../imagens/My project.png" alt="Silhueta de gato branco">
            </nav>
        </div>
    </div>
    <div class="row g-0">

        <div class="col-md-3 p-3 mysidebar flex-shrink-0 bg-white" style="display:none;">

            <ul class="list-unstyled ps-0">
                <li class="mb-1">
                    <button id="perfil" onmouseover="corPerfil()" onmouseout="corPerfil2()"
                        class="mudacor btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse"
                        data-bs-target="#home-collapse" aria-expanded="true">
                        <h5><img id="userOrange" src="../imagens/user-16.png" alt="Silhueta de usuário laranja"><img
                                style="display:none" id="userWhite" src="../imagens/user-16-white.png"
                                alt="Silhueta de usuário branca"><b>
                                Perfil</b></h5>
                    </button>

                    <div class="collapse show" id="home-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                            <li><a href="perfil.html" class="colocarsub link rounded">Página inicial</a></li>
                            <li><a href="#" class="colocarsub link rounded">Amigos</a></li>
                            <li><a href="#" class="colocarsub link rounded">Fotos</a></li>
                            <li><a href="#" class="colocarsub link rounded">Eventos</a></li>
                        </ul>
                    </div>
                </li>
                <hr>
                <li class="mb-1">
                    <button id="adocaoAnimais" onmouseover="corPatinha()" onmouseout="corPatinha2()"
                        class="mudacor btn btn-toggle align-items-center rounded" data-bs-toggle="collapse"
                        data-bs-target="#dashboard-collapse" aria-expanded="true">

                        <h5><img id="pawOrange" src="../imagens/paw-16.png" alt="Patinha laranja"><img
                                style="display:none" id="pawWhite" src="../imagens/paw-16-white.png"
                                alt="Patinha branca"> <b>Adoção de animais</b>
                        </h5>
                    </button>
                    <div class="collapse show" id="dashboard-collapse" style="">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1">
                            <li><a href="#" class="colocarsub link rounded">Adote um animal</a></li>
                            <li><a href="#" class="colocarsub link rounded">Anuncie</a></li>

                        </ul>
                    </div>
                </li>
                <hr>
                <li class="mb-1">
                    <button aria-label="Botão para ser redirecionado ao feed de notícias" id="feedNoticias"
                        onmouseover="corFeed()" onmouseout="corFeed2()" class="mudacor btn align-items-center rounded">
                        <h5><img id="newsOrange" src="../imagens/newspaper-16.png" alt="Jornal laranja"><img
                                style="display:none" id="newsWhite" src="../imagens/newspaper-16-white.png"
                                alt="Jornal branco">
                            <a class="link-feed" href="../feed/feed.html"><b>Feed de notícias</b></a>
                        </h5>
                    </button>

                </li>
                <li class="border-top my-3"></li>
            </ul>
        </div>




        <main class=" col-lg-7 col-md-9 col-sm-12">
            <section id="fotos-nomes">
                <img id="backpic" src="tamara-andreeva-priroda-peizazh-gory-altai-zhivotnoe-kot.jpg"
                    alt="Gato laranja e branco de costas com a cabeça virada pra câmera com paisagem montanhosa ao fundo">
                <input class="botao-estilizado" id="imageUpload" type="file" name="profile_photo" placeholder="Photo"
                    required="" capture aria-label="Mudar foto de perfil">
                <div id="fotos-nomes-todos">
                    <div id="foto-nome-usuario">
                        <img class="img-fluid" id="fotoUsuario" src="My project (2).png"
                            alt="Homem de cabelo castanho com gato malhado no ombro à direita ">
                        <p class="nome-usuario">Fulano de Tal</p>
                    </div>
                    <div id="fotos-nomes-animais">
                        <div class="foto-nome-animal" id="cadastro1"><img class="img-fluid foto-animal"
                                src="catcouch.jpg" alt="Gato preto e branco em cima do encosto do sofá"><input
                                class="botaobicho botao-estilizado" type="file" name="profile_photo" placeholder="Photo"
                                required="" capture aria-label="Trocar foto do animal">
                            <p class="nome-animal">Gatildo</p>
                        </div>
                        <div class="foto-nome-animal" id="cadastro2"><img class="img-fluid foto-animal" src="cat3.jpeg"
                                alt="Gato malhado de frente para a câmera"><input class="botaobicho botao-estilizado"
                                type="file" name="profile_photo" placeholder="Photo" required="" capture
                                aria-label="Trocar foto do animal">
                            <p class="nome-animal">Bichano</p>
                        </div>
                        <div class="foto-nome-animal" id="cadastro3"><img class="img-fluid foto-animal" src="cat2.jpeg"
                                alt="Filhote de gato branco dormindo de barriga pra cima com as patinhas dianteiras unidas"><input
                                class="botao-estilizado botaobicho" type="file" name="profile_photo" placeholder="Photo"
                                required="" capture aria-label="Trocar foto do animal">
                            <p class="nome-animal">Porcão</p>
                        </div>
                    </div>

                </div>
                <div></div>
            </section>
            <section id="info">

                <form action="">
                    <h5 id="dados" d><b>Dados</b></h5><button class="editar btn button"
                        aria-label="Botão para liberar a edição das informações do usuário" type="button">Editar
                    </button><button onclick="salvarUser()" id="salvandoUser" class="salvar btn button "
                        type="button">Salvar</button>
                    <div id="info-usuario">

                        <h6>User</h6>
                        <div class="dado">
                            <p>fulano.detal</p>


                        </div>
                        <hr>
                        <h6>Nome </h6>

                        <div class="dado">
                            <input class="botao-estilizado readonlyUser" id="novoNome" placeholder=" Fulano de tal"
                                type="text" aria-label="Mudar nome do usuário" readonly>

                        </div>
                        <hr>

                        <h6>Celular</h6>
                        <div class="dado telefone">
                            <input type="tel" id="phone" class="botaoInfoUser readonlyUser"
                                aria-label="Salvar número de telefone" readonly>

                        </div>


                        <hr>
                        <h6>Data de nascimento</h6>
                        <div class="dado">
                            <input class="botao-estilizado readonlyUser" type="date"
                                aria-label="Mudar data de nascimento" readonly>

                        </div>

                        <hr>
                </form>
    </div>
    <img id="seta-direita" onclick="abrirDados()" src="setaDireita.png"
        alt="Símbolo de seta laranja apontando para a direita">
    <div id="info-animais" style="display: none;">


        <h5 id="pets" d><b>Pets</b></h5>

        <table id="tabela-animais">
            <thead>
                <tr>
                    <td>Nome</td>

                    <td>Tipo</td>

                    <td></td>
                    <td></td>
                    <td></td>

                </tr>
            </thead>
            <tbody>
                <tr id="cadastro1" class="umanimal">
                    <td><input required class="animalMudarNome botao-estilizado" type="text" value="Bichano"
                            aria-label="Digitar nome do animal">
                    </td>

                    <td>
                        <div class="form-group">

                            <select class="form-control" id="sel1">
                                <option>Gato</option>
                                <option>Cachorro</option>
                                <option>Pássaro</option>
                                <option>Cavalo</option>
                                <option>Outro</option>
                            </select>
                        </div>
                    </td>
                    <td><button class="salvar salvar-animal btn button" type="submit">Salvar</button></td>
                    <td><img class="maisinho invisivel" src="plus-16.png" alt="Símbolo de adição laranja"></td>
                    <td><img src="x-mark-16.png" class="xis" alt="Xis laranja"></td>

                </tr>
                <tr id="cadastro2" class="umanimal">
                    <td><input class="animalMudarNome botao-estilizado" type="text" value="Gatildo"
                            aria-label="Digitar nome do animal"></td>

                    <td>
                        <div class="form-group">

                            <select class="form-control" id="sel1">
                                <option>Gato</option>
                                <option>Cachorro</option>
                                <option>Pássaro</option>
                                <option>Cavalo</option>
                                <option>Outro</option>
                            </select>
                        </div>
                    </td>

                    <td><button class="salvar salvar-animal btn button" type="submit">Salvar</button></td>
                    <td><img class="maisinho invisivel" src="plus-16.png" alt="Símbolo de adição laranja"></td>
                    <td><img src="x-mark-16.png" class="xis" alt="Xis laranja"></td>
                </tr>
                <tr id="cadastro3" class="umanimal">
                    <td><input class="animalMudarNome botao-estilizado" type="text" value="Porcão"
                            aria-label="Digitar nome do animal"></td>

                    <td>
                        <div class="form-group">

                            <select class="form-control" id="sel1">
                                <option>Gato</option>
                                <option>Cachorro</option>
                                <option>Pássaro</option>
                                <option>Cavalo</option>
                                <option>Outro</option>
                            </select>
                        </div>
                    </td>

                    <td><button class="salvar salvar-animal btn button" type="submit">Salvar</button></td>
                    <td><img class="maisinho invisivel" src="plus-16.png" alt="Símbolo de adição laranja"></td>
                    <td><img src="x-mark-16.png" class="xis" alt="Xis laranja"></td>
                </tr>
            </tbody>

        </table>
        <img src="plus-16.png" id="mais" onclick="addPet()" alt="Símbolo de adição laranja">

    </div>
    </section>

    </main>
    <aside style="display:none;" class="col-lg-2 container" id="subscription">
        <img src="../imagens/Frame 1.png" class="img-fluid" alt="">
    </aside>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script async src="https://srv2.weatherwidget.org/js/?id=ww_d44dd463517c8"></script>
    <script src="perfil.js"></script>
    <script src="intl-tel-input-17.0.0/build/js/intlTelInput.js"></script>
    <script src="utils.js"></script>
    <script src="intl-tel-input-17.0.0/build/js/intlTelInput.js"></script>

    <script>
        var input = document.querySelector("#phone");
        window.intlTelInput(input, {
            allowDropdown: true
        });
    </script>

</body>

</html>
