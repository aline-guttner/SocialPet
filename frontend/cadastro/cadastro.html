<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <form id="cadastro-form" action="/newaccount" method=post
        oninput='up2.setCustomValidity(up2.value != up.value ? "Passwords do not match." : "")'>
        <img src="../imagens/SocialPet.png"
            alt="Logo de gato branco caminhado em um fundo laranja e título 'Social Pet' ao lado">

        <label for="email">E-mail</label>

        <input id="email" type="email" required name="email" placeholder="fulano@detal.com">
        <label for="username">Usuário</label>
        <input type="text" name="username" id="username" placeholder="fulano.detal">
        <div id="senhas">
            <div>
                <label for="password1">Senha</label>
                <input id="password1" type=password required name=up placeholder="Ex&e1mp7l0o">
            </div>


            <div id="divPassword2">
                <label for="password2">Confirmar senha</label>
                <input id="password2" type=password name=up2 placeholder="Ex&e1mp7l0o">
            </div>
        </div>
        </div>
        <button id="criarConta">Criar conta</button>
    </form>
</body>

</html>
