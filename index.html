<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form id="login-form">
        <img src="imagens/SocialPet.png"
            alt="Logo de gato branco caminhado em um fundo laranja e título 'Social Pet' ao lado">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <button type="submit" aria-label="Botão para fazer login" id="login-button" onclick="validarLogin();return false">Log in</button>
        <hr>
        <span>
            <label id="label-inscricao" for="inscricao">Não tem uma conta?</label><button type="button"
                aria-label="Botão para redirecionar para a página de cadastro"
                id="inscricao">Cadastre-se!</button></span>
    </form>

    <a href="perfil/perfil.html"></a>
    <script src="index.js"></script>
</body>

</html>
